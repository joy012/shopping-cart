<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Shopping Cart</title>
   <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section id="full-area" class="container">
      <div class="cart">
         <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
               <div class="row">
                  <div class="col-md-7 center-item">
                     <img src="images/product-1.png" alt="">
                     <h5>iPhone 11 128GB Black</h5>
                  </div>
                  <div class="col-md-5 center-item">
                     <div class="input-group number-spinner">
                        <button id="removePhone" class="btn btn-default "><i class="fas fa-minus"></i></button>
                        <input id="currentPhone" type="text" class="form-control text-center" value="1" readonly>
                        <button id="addPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                     </div>
                     <h5>$ <span id='currentPhonePrice'>1219</span>
                     </h5>
                     <img src="images/remove.png" alt="" class="remove-item">
                  </div>
               </div>
            </div>
            <div class="cart-item">
               <div class="row">
                  <div class="col-md-7 center-item mx-auto">
                     <img src="images/product-2.png" alt="">
                     <h5>iPhone 11 Silicone Case - Black</h5>
                  </div>
                  <div class="col-md-5 center-item">
                     <div class="input-group number-spinner">
                        <button id="removeCase" class="btn btn-default "><i class="fas fa-minus"></i></button>
                        <input id="currentCase" type="text" class="form-control text-center" value="1" readonly>
                         <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                     </div>
                     <h5>$ <span id="currentCasePrice">59</span></h5>
                     <img src="images/remove.png" alt="" class="remove-item">
                  </div>
               </div>
            </div>
            <div class="cart-item">
               <div class="row">
                  <div class="col-md-8">
                     <h5>Subtotal: </h5>
                     <h5>Tax(12%):</h5>
                     <h5>Total:</h5>
                  </div>
                  <div class="col-md-4 status">
                     <h5>$ <span id="subtotal">1278</span></h5>
                     <h5>$ <span id="tax">153.36</span></h5>
                     <h5>$ <span id="total">1278</span></h5>
                  </div>
               </div>
            </div>
            <div class="col-md-12 pt-4 pb-4 clearfix">
               <button type="button" id="check-out" class="btn btn-success check-out">Check Out</button>
            </div>
         </div>
      </div>
   </section>

   <!-- success message -->
   <section class="d-flex align-items-center justify-content-center">
      <div  id="thankYou"  class="text-center">
         <h1>Thank you for shopping with us</h1>
         <h3 class="text-success">Your order has been placed successfully
            <i class="fas fa-check"></i>
         </h3>
         <h5 class="text-info">Order Number: #FR420</h5>
         <h5>Subscribe to get updates on flash sale!</h5>
         <form class="form-inline d-block">
            <input class="form-control" type="email" placeholder="Email">
            <button class="btn btn-info">Subscribe</button>
         </form>
      </div>
   </section>

   <script src="script.js"></script>
</body>
</html>
